<!DOCTYPE html>
<html lang="es">
<head>
    <title>Blueprints</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="js/apimock.js"></script>
    <script src="js/apiclient.js"></script>
    <script src="js/app.js"></script>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #myCanvas {
            border:2px solid #000000;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center">Blueprints</h1>

    <div class="form-inline text-center">
        <label for="input-autor">Author: </label>
        <input type="text" id="input-autor" class="form-control" placeholder="Enter author name">
        <button id="btn-get-blueprints" class="btn btn-success">Get blueprints</button>
        <button id="btn-switch-api" class="btn btn-warning">Using: apimock</button>
    </div>


    <h3 id="autor-seleccionado" class="mt-3"></h3>

    <table id="tabla-blueprints" class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Blueprint name</th>
            <th>Number of points</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div id="total-puntos" class="alert alert-info">
        Total user points: <span id="total">0</span>
    </div>

    <div id="blueprint-canvas-container" class="panel panel-default">
        <div class="panel-heading"><h3 id="blueprint-title">No blueprint selected</h3></div>
        <div class="panel-body text-center">
            <canvas id="myCanvas" width="500" height="300"></canvas>
        </div>
    </div>
</div>

</body>
</html>
